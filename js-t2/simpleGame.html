<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="simpleGame.css" type="text/css">
    <title>Title</title>
</head>
<body onload="a()">
<input type="button" onclick="back()" id="menu">
<header>
    <label for="menu"></label>
</header>
<main>
    <div class="flex top-box">
        <div class="top-box-left">
            <p>玩家配比</p>
        </div>
        <div class="top-box-right">
            <ul class="flex" id="result">
                <li>
                    <span></span>
                    杀手1人
                </li>
                <li>
                    <span></span>
                </li>
            </ul>
            <p onclick="a()">设置人数</p>
        </div>
    </div>
    <div class="words">
        <input type="text" placeholder="水民词汇">
        <input type="text" placeholder="杀手词汇">
    </div>
    <div>
        <form name="am">
            请输入玩家数量
            <input type="number" id="inputNumber" value="8" onchange="a()">
            <span>玩家数量为4-18</span>
        </form>
    </div>
    <div class="scroll">
        <div class="flex">
            <button type="button" id="decrease" onclick="decrease()">-</button>
            <input type="range" max="18" min="4" value="4" step="1" name="drag" id="dragBar" onchange="change()">
            <button type="button" id="increase" onclick="increase()">+</button>
        </div>
    </div>
</main>
<div class="sub">
    <button>去发牌</button>
</div>
<script src="simpleGame.js"></script>
</body>
</html>
