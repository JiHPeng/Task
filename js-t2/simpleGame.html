<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="simpleGame.css" type="text/css">
    <title>Title</title>
</head>
<body onload="a()">
<input type="checkbox" id="menu">
<header>
    <div class="flex-box">
        <label for="menu">
        </label>
    </div>
</header>
<main>
    <div class="flex top-box">
        <div class="top-box-left">
            <p>玩家配比</p>
        </div>
        <div class="top-box-right">
            <ul class="flex" id="result">
            </ul>
            <p onclick="a();set()">设置人数</p>
        </div>
    </div>
    <div class="words">
        <input id="comWord" value="" type="text" placeholder="水民词汇">
        <input id="kilWord" value="" type="text" placeholder="杀手词汇">
    </div>
    <div>
        <form name="am">
            请输入玩家数量
            <input type="number" id="inputNumber" value="8" onchange="a()">
            <span>玩家数量为4-18</span>
        </form>
    </div>
    <div class="scroll">
        <div class="flex">
            <button type="button" id="decrease" onclick="decrease()">-</button>
            <input type="range" max="18" min="4" value="4" step="1" name="drag" id="dragBar" onchange="change();a()">
            <button type="button" id="increase" onclick="increase()">+</button>
        </div>
    </div>
</main>
<div class="sub" onclick="submit()">
    <button>去发牌</button>
</div>
<script src="simpleGame.js"></script>
</body>
</html>
