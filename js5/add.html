<meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="stylesheet" href="add.css">
<div class="add-box" ng-controller="addBox">
    <div class="edit" ng-model="head">
        {{ head }}
    </div>
    <div class="inner">
        <div class="type">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;类型
            <select ng-options="x as y for (x, y) in selectType" ng-model="type" ng-change="industryShow()">
                <option value="">--请选择--</option>
            </select>
            <select ng-if="industryShow()" ng-options="x as y for (x, y) in selectIndustry" ng-model="industry">
                <option value="">--请选择--</option>
            </select>
        </div>
        <div class="title">
            标题名称
            <input type="text" ng-model="title">
        </div>
        <div class="url">
            跳转链接
            <input type="text" ng-model="url">
        </div>
        <div class="explain">
            <input type="button" id="editor-content" ng-click="con()">
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;说明&nbsp;</span>
            <!-- 加载编辑器的容器 -->
            <textarea id="ueditor" name="ueditor" ng-bind="content"></textarea>
        </div>
        <div class="img-upload">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;配图
            <label for="img-upload" class="btn btn-primary">选择文件</label>
            <input id="img-upload" type="file" nv-file-select="" uploader="upload" accept="image/*">
        </div>
        <div class="preview" ng-if="imgShow">
            <img ng-src="{{ imgSrc }}">
        </div>
        <table>
            <tr>
                <th>图片名</th>
                <th>文件大小</th>
                <th>进度</th>
                <th>操作</th>
                <th>操作</th>
            </tr>
            <tr>
                <td>{{ imgName }}</td>
                <td>{{ imgSize }}</td>
                <td>
                    <div class="range-value">{{ progressBar }}%</div>
                    <input class="range" id="range" ng-model="progressBar" type="range" min="0" max="100" step="1" disabled>
                </td>
                <td>{{  }}</td>
                <td>
                    <button ng-click="uploadConfirm()">上传</button>
                    <button ng-click="uploadDelete()">删除</button>
                </td>
            </tr>
        </table>
        <button ng-click="go(2)">立即上线</button>
        <button ng-click="go(1)">存为草稿</button>
        <button ng-click="cancel()">取消</button>
    </div>
</div>
